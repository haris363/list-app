{% extends "base.html" %}
{% block title %}Register page{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <form method="POST" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md w-full max-w-sm">
      {% csrf_token %}
  
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Register</h2>
  
      <!-- Username -->
      <div class="mb-4">
        <label for="id_username" class="block text-gray-700 dark:text-gray-200">Username</label>
        <input type="text" name="username" id="id_username" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 
                      bg-white dark:bg-gray-700 text-gray-900 dark:text-white 
                      rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <!-- Email -->
      <div class="mb-4">
        <label for="id_email" class="block text-gray-700 dark:text-gray-200">Email</label>
        <input type="email" name="email" id="id_email" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 
                      bg-white dark:bg-gray-700 text-gray-900 dark:text-white 
                      rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <!-- Password -->
      <div class="mb-4">
        <label for="id_password1" class="block text-gray-700 dark:text-gray-200">Password</label>
        <input type="password" name="password1" id="id_password1" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 
                      bg-white dark:bg-gray-700 text-gray-900 dark:text-white 
                      rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="id_password2" class="block text-gray-700 dark:text-gray-200">Confirm Password</label>
        <input type="password" name="password2" id="id_password2" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 
                      bg-white dark:bg-gray-700 text-gray-900 dark:text-white 
                      rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Register
      </button>
      <div class="mt-6 text-center">
        <p class="text-gray-700 dark:text-gray-300">
          Already have an account?
          <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-semibold underline ml-1">
            Login here
          </a>
        </p>
      </div>
    </form>
   
  </div>
  
    {% endblock %}
