{% extends "base.html" %}
{% block title %}login page{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <form method="POST" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md w-full max-w-sm">
    {% csrf_token %}
    
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Login</h2>
  
    <!-- Username -->
    <div class="mb-4">
      <label for="id_username" class="block text-gray-700 dark:text-gray-200">Username</label>
      <input type="text" name="username" id="id_username" required
             class="w-full px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 
                    bg-white dark:bg-gray-700 text-gray-900 dark:text-white 
                    rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
  
    <!-- Password -->
    <div class="mb-6">
      <label for="id_password" class="block text-gray-700 dark:text-gray-200">Password</label>
      <input type="password" name="password" id="id_password" required
             class="w-full px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 
                    bg-white dark:bg-gray-700 text-gray-900 dark:text-white 
                    rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
  
    <!-- Submit -->
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
      Login
    </button>
  
    <!-- Reset password & Register links -->
    <div class="mt-4 flex justify-between text-sm">
      <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">
        Forgot password?
      </a>
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">
        Don't have an account?
      </a>
    </div>
  </form>
</div>  
  
{% endblock %}
